{% extends 'mainapp/base.html' %}

{% block content %}
<div id="app">
    <div class="container">
        <div class="card shadow mx-auto text-left m-3 p-4" style="width: 20rem; background-color: rgba(242, 240, 240, 0.8)">
            <h5 class="card-title pt-2 pb-4">Create an account</h5>
            <form method="post">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="email" class="form-label">Email address</label>
                    <input type="email" name="email" class="form-control" id="email" required>
                </div>
                <div class="mb-3">
                    <label for="username" class="form-label">Username</label>
                    <input type="text" name="username" class="form-control" id="username" required>
                </div>
                <div class="mb-3">
                    <label for="fName" class="form-label">First Name</label>
                    <input type="text" name="first_name" class="form-control" id="fName" required>
                </div>
                <div class="mb-3">
                    <label for="sName" class="form-label">Surname</label>
                    <input type="text" name="surname" class="form-control" id="surname" required> 
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" name="password" class="form-control" id="password" required>
                </div>
                <div class="mb-3">
                    <label for="birthday" class="form-label">Date of Birth</label>
                    <input type="date" name="dob" class="form-control" id="birthday" name="birthday" required>
                </div>
                <button type="submit" class="btn btn-primary">Sign up</button>
            </form>
        </div>
        <div class="card shadow mx-auto text-center m-4 p-3" style="width: 20rem; background-color: rgba(242, 240, 240, 0.8)">
            <p class="card-text">Already have an account?</p>
            <a href="{% url 'login' %}">
                <button type="submit" class="btn btn-secondary">Log in</button>
            </a>
        </div>
    </div>  
</div>
{% endblock %}
